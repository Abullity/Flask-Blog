{% extends "layout.html" %}
{% block body %}
    <h1>Feed</h1>
    {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <a class="name">{{ post.name }}</a>
                <a class="username">@{{ post.username }}</a>
                <a class="date">{{ post.date }}</a>
            </div>
            <p class="post-content">{{ post.content}}</p>
        </div>
    {% endfor %}
{% endblock %}
